<div ng-controller="StudentsController as ctl">
	<h1>Students</h1>
	<hr/>
	<form>
	<div class="col-md-6">
		<div class="form-group">
			<label>Name</label>
			<input type="text" class="form-control" ng-model="ctl.newStudent.name">
		</div>
		<div class="form-group">
			<label>Email</label>
			<input type="text" class="form-control" ng-model="ctl.newStudent.email">
		</div>
		<div class="form-group">
			<label>Course</label>
			<input type="text" class="form-control" ng-model="ctl.newStudent.course">
		</div>
		<button  class="btn btn-default" ng-click="ctl.addStudent(ctl.newStudent)">Add</button>
	</div>
	</form>
	<div>
	<table class="table">
		<tr>
			<th>Id</th>
			<th>Name</th>
			<th>Email</th>
			<th>Course</th>
		</tr>
		<tr ng-repeat="student in ctl.students">
			<td>{{student.id}}</td>
			<td>{{student.name}}</td>
			<td>{{student.email}}</td>
			<td>{{student.course}}</td>
		</tr>
	</table>
	</div>
</div>
